
<div class="container">
    <div class="root" *ngFor="let i of ToursData">
        <div class="card">
            <img id="img" src='{{i.img}}' alt="{{i.country}}">
            <div class="text">
                <h4><b>{{i.country}}</b></h4>
                <p>{{i.text}}</p>
                <button type="button" class="btn">More about</button>
    
            </div>
        </div>
    </div>
</div>
